<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ATC Smoker</title>
  </head>
  <body class="bg-secondary-subtle">
    <img src="Photos/bcatc-removebg.png" alt="Barre County Area Technology Center Logo" class="w-75 m-auto d-block my-3">

    <div id="carouselExampleIndicators" class="carousel slide container">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Photos/smoker1.jpg" class="d-block w-100" alt="Smoker">
        </div>
        <div class="carousel-item">
          <img src="Photos/smoker2.jpg" class="d-block w-100" alt="Smoker">
        </div>
        <div class="carousel-item">
          <img src="Photos/smoker3.jpg" class="d-block w-100" alt="Smoker">
        </div>
        <div class="carousel-item">
          <img src="Photos/smoker4.jpg" class="d-block w-100" alt="Smoker">
        </div>
        <div class="carousel-item">
          <img src="Photos/smoker5.jpg" class="d-block w-100" alt="Smoker">
        </div>
        <div class="carousel-item">
          <img src="Photos/smoker6.jpg" class="d-block w-100" alt="Smoker">
        </div>
        <div class="carousel-item">
          <img src="Photos/smoker7.jpg" class="d-block w-100" alt="Smoker">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
